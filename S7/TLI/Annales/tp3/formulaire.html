<body>
	<h1>Un exemple de formulaire html5</h1>
	<form oninput="getTotal(this)" method="post" action="lib/main.php?variable=truc" id="formulaire">
		<ul>
			<li>
				<label for="full_name">Nom complet&nbsp;:</label>
				<input type="text" id="full_name" name="full_name" placeholder="Jane Doe" required>
			</li>
			<li>
				<label for="email_addr">Adresse e-mail&nbsp;:</label>
				<input type="email" id="email_addr" name="email_addr" required>
			</li>
			<li>
				<label for="email_addr_repeat">Confirmez l'adresse e-mail&nbsp;:</label>
				<input type="email" id="email_addr_repeat" name="email_addr_repeat" required 
					oninput="check(this)">
			</li>
			<li>
				<label for="arrival_dt">Date d'arrivée&nbsp;:</label>
				<input type="date" id="arrival_dt" name="arrival_dt" required>
			</li>
			<li>
				<label for="departure_dt">Date de départ&nbsp;:</label>
				<input type="date" id="departure_dt" name="departure_dt" required>
			</li>
			<li>
				<label for="nights">Nombre de nuitées (15 € par nuit)&nbsp;:</label>
				<input type="number" id="nights" name="nights" value="1" min="1" max="30" required>
			</li>
			<li>
				<label for="guests">Nombre d'invités (10 € par invité supplémentaire)&nbsp;:</label>
				<input type="number" id="guests" name="guests" value="1" min="1" max="4" required>
			</li>
			<li>
				<label for="total">Total&nbsp;:</label>
				<output id="total" name="total">99</output>.00 €
			</li>
			<li>
				<label for="promo">Code de promotion&nbsp;:</label>
				<input type="text" id="promo" name="promo" pattern="[A-Za-z0-9]{6}" 
					title="Le code de promotion contient six caractères alphanumériques.">
			</li>
			<li>
				<input type="submit" value="Effectuer la réservation" /> 
			</li>
		</ul>
	</form>
