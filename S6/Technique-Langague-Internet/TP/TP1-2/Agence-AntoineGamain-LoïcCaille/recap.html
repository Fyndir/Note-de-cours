<!doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Le Grand Tour - Recapitulatif</title>
        <meta name="description" content="Agence de voyage">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/script.js"></script>
    </head>

    <body onload="RecapValues()">

        <header>

            <h1>
                Le Grand Tour
            </h1>
            <menu>
                <nav>
                    <a href="index.html">Accueil</a>
                    <a href="apropos.html">A propos & Contact</a>
                </nav>
            </menu>

        </header>

        <h2> Réservation - Récapitulatif </h2>
        
        <div class="text" id="res">
            
            <p id="dest"></p>
        
            <img id="image">
            
        </div>

        <form id="renseignement" method="post" action="index.html">

            <label for="nom">Nom<span class="formStar">*</span> :</label><br/>
            <input type="text" name="nom" id="nom" readonly><br/><br/>

            <label for="prenom">Prenom<span class="formStar">*</span> :</label><br/>
            <input type="text" name="prenom" id="prenom" readonly><br/><br/>

            <label for="mail">Mail<span class="formStar">*</span> :</label><br/>
            <input type="mail" name="mail" id="mail" readonly><br/><br/>

            <label for="tel">Téléphone :</label><br/>
            <input type="tel" name="tel" id="tel" readonly><br/><br/>

            <label for="depart">Date de départ<span class="formStar">*</span> :</label><br/>
            <input type="date" name="depart" id="depart" readonly><br/><br/>

            <label for="retour">Date de retour<span class="formStar">*</span> :</label><br/>
            <input type="date" name="retour" id="retour" readonly><br/><br/>

            <label for="adulte">Nombre d'adultes<span class="formStar">*</span> :</label><br/>
            <input type="number" id="NbAdulte" name="adulte" readonly><br/><br/>

            <label for="enfant">Nombre d'enfants<span class="formStar">*</span> :</label><br/>
            <input type="number" id="NbEnfant" name="enfant" readonly><br/><br/>

            <label class="petitDej" for="petitDej">Petit-déjeuner ? :
                <input type="checkbox" id="dej" name="petitDej" onclick="return false;">
            </label><br/><br/>

            <label for="rens">Renseignements :</label><br/>
            <textarea name="rens" rows="10" cols="30" id="rens" readonly></textarea><br/><br/>

            <div id="buttonForm">
                <button type="submit" form="renseignement" value="Valider">Confirmer</button>
            </div>

            <p id="Prix"></p>
        </form>

        <footer>
            <p>Site réalisé par Antoine Gamain & Loïc Caille</p>
        </footer>

    </body>

</html>
