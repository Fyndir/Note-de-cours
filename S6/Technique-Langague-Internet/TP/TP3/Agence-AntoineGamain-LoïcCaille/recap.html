<!doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Le Grand Tour - Récapitulatif</title>
        <meta name="description" content="Agence de voyage">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/script.js"></script>   
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>

    <body onload="InitOnload()">

        <header>

            <h1>
                Le Grand Tour
            </h1>
            <menu>
                <nav>
                    <a href="index.html">Accueil</a>
                    <a href="apropos.html">A propos & Contact</a>
                    <a href="login.html" id="logNav">Se connecter</a>
                </nav>
            </menu>

        </header>

        <aside id="user">
            <p id="userName">Name</p>
            <a href="panier.html"><i class="fas fa-shopping-cart"></i><span style="display: none">Panier</span></a>
        </aside>

        <h2> Réservation - Récapitulatif </h2>

        <div class="text" id="res">

            <p id="dest"></p>

            <img id="image" src="img/default.jpg" alt="Set dymicaly by the js script">

        </div>

        <form id="renseignement" method="post" action="index.html">

            <label for="nom">Nom<span class="formStar">*</span> :</label><br/>
            <input type="text" name="nom" id="nom" readonly><br/><br/>

            <label for="prenom">Prenom<span class="formStar">*</span> :</label><br/>
            <input type="text" name="prenom" id="prenom" readonly><br/><br/>

            <label for="mail">Mail<span class="formStar">*</span> :</label><br/>
            <input type="email" name="mail" id="mail" readonly><br/><br/>

            <label for="tel">Téléphone :</label><br/>
            <input type="tel" name="tel" id="tel" readonly><br/><br/>

            <label for="depart">Date de départ<span class="formStar">*</span> :</label><br/>
            <input type="date" name="depart" id="depart" readonly><br/><br/>

            <label for="retour">Date de retour<span class="formStar">*</span> :</label><br/>
            <input type="date" name="retour" id="retour" readonly><br/><br/>

            <label for="NbAdulte">Nombre d'adultes<span class="formStar">*</span> :</label><br/>
            <input type="number" id="NbAdulte" name="adulte" readonly><br/><br/>

            <label id="enfantLabel" for="NbEnfant">Nombre d'enfants<span class="formStar">*</span> :<br/>
                <input type="number" id="NbEnfant" name="enfant" readonly><br/><br/>
            </label>

            <label id="dejLabel" class="petitDej" for="dej">Petit-déjeuner ? :
                <input type="checkbox" id="dej" name="petitDej" onclick="return false;">
                <br/><br/>
            </label>

            <label for="rens">Renseignements :</label><br/>
            <textarea name="rens" rows="10" cols="30" id="rens" readonly></textarea><br/><br/>

            <div id="buttonForm">
                <button type="button" onclick="makeReservation()" value="Confirmer">Confirmer</button>
                <button type="submit" style="display: none;"></button>
            </div>

            <p id="Prix"></p>
        </form>

        <footer>
            <p>Site réalisé par Antoine Gamain & Loïc Caille</p>
        </footer>

    </body>

</html>
